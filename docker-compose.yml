services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: noodler-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      # Allow guest access from any host (needed for Docker networking)
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit loopback_users []"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: noodler-web
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - db_data:/app
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=pyamqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - DJANGO_SETTINGS_MODULE=noodler.settings
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: .
    container_name: noodler-celery
    command: uv run celery -A noodler worker --loglevel=info
    volumes:
      - .:/app
      - db_data:/app
    environment:
      - CELERY_BROKER_URL=pyamqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
      - DJANGO_SETTINGS_MODULE=noodler.settings
    depends_on:
      - rabbitmq
      - web
    restart: unless-stopped

volumes:
  rabbitmq_data:
  db_data:
