{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Edit Project</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Organization</label>
                    <input type="text" class="form-control" value="{{ project.organization.name }}" disabled>
                    <small class="form-text text-muted">Organization cannot be changed.</small>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Project</button>
                    <a href="{% url 'projects:detail' project.uid %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
